<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <p>表头1</p>
    <table border="1">
        <caption>重要表格表头</caption>
        <tr>
            <th>单元格1</th>
            <th>单元格2</th>
            <th>单元格3</th>
            <th>单元格4</th>
        </tr>
        <tr>
            <td>单元格1</td>
            <td></td>
            <td>单元格3</td>
            <td>单元格4</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
            <td>单元格4</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
            <td>单元格4</td>
        </tr>
    </table>

    <p>表格二 列表</p>

    <table border="1" cellpadding="10" cellspacing="10">
        <caption>表格二-列表</caption>
        <tr>
            <td>
                表格一
            </td>
            <td>
                表格二
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>苹果 </li>
                    <li>橘子 </li>
                    <li>香蕉 </li>
                </ul>
            </td>
            <td>
                我想吃的水果
            </td>

        </tr>
    </table>
</body>
</html>
