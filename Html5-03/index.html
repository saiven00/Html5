<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <style type="text/css">
        p{
            color: blue;
        }
        h1{
            color: burlywood;
        }
    </style>
</head>
<body>
    <h1>样式1</h1>
    <p> 样式1 通过外部文件css文件控制，p标签通过内部style样式控制,优先级内部大于外部</p>
    <p>欢迎学习html5。</p>
    <a href="http://www.baidu.com" style="color: greenyellow;" > 点击我跳转到百度哦</a>
</body>
</html>
